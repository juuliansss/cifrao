<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>produtos</th>
            <th>quantidade</th>
        </tr>
        <tr>
            <td>Lapis</td>
            <td>5 unidades</td>
        </tr>

        <tr>
            <td>Caneta</td>
            <td>3 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th>produtos</th>
            <td>banana</td>
            <td>abacaxi</td>
        </tr>
        <tr>
            <th>quantidade</th>
            <td>21 unidades</td>
            <td>14 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th colspan="2">loja</th>
        </tr>
        <tr>
            <th>produtos</th>
            <th>quantidade</th>
        </tr>
        <tr>
            <td>maconha</td>
            <td>40g</td>
        </tr>
        <tr>
            <td>crack</td>
            <td>3kg</td>
        </tr>
    </table>
    <table border="1">

        <tr>
            <th rowspan="3">loja</th>
            <td>produto</td>
            <td>quantidade</td>
        </tr>
        <tr>
            <td>acem</td>
            <td>2,5kg</td>
        </tr>
        <tr>
            <td>cupim</td>
            <td>3,7kg</td>
        </tr>
    </table>
</body>

</html>
