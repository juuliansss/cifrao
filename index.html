<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>produtos</th>
            <th>quantidade</th>
        </tr>
        <tr>
            <td>Lapis</td>
            <td>5 unidades</td>
        </tr>

        <tr>
            <td>Caneta</td>
            <td>3 unidades</td>
        </tr>
    </table>
    <br>
    <table border="2">
        <tr>
            <th>produtos</th>
            <td>banana</td>
            <td>abacaxi</td>
        </tr>
        <tr>
            <th>quantidade</th>
            <td>21 unidades</td>
            <td>14 unidades</td>
        </tr>
    </table>
</body>

</html>
